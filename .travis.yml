language: cpp
sudo: true

os:
  - linux

compiler:
  - clang
  - gcc

branches:
  only:
    - master

# Install dependencies
before_install:
  # Avoids a lengthy upgrade process for the java packages.
  - sudo apt-mark hold oracle-java7-installer oracle-java8-installer
  # Update system
  - sudo apt-get update -qq
  # Get dependencies
  - ./scripts/getdeps.sh

install:
  - mkdir build
  - cd build
  - cmake ..

# script: make tests -k
script:
  - cmake --version
  - $CXX --version
  - ls /usr/local
  - echo $PATH

notifications:
  email: false
